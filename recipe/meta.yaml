{% set version = "0.0.15" %}

package:
  name: geocube
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/geocube/geocube-{{ version }}.tar.gz
  sha256: c1c7dc857f79041a4f838107c830f8786b42973d4add8ff4501d02bbb3c04172

build:
  number: 0
  noarch: python
  entry_points:
    - geocube=geocube.cli.geocube:geocube
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python 3.6
    - pip
  run:
    - python >=3.6
    - appdirs
    - click >=6.0
    - datacube
    - geopandas >=0.6
    - pyproj >=2
    - rasterio
    - rioxarray >=0.0.30
    - xarray

test:
  imports:
    - geocube
    - geocube.api
    - geocube.geo_utils
    - geocube.xarray_extensions
  commands:
    - pip check
    - geocube --help
  requires:
    - pip

about:
  home: https://github.com/corteva/geocube
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Tool to convert geopandas vector data into rasterized xarray data

extra:
  recipe-maintainers:
    - snowman2
    - ocefpaf
